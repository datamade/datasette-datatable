<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no"
    />
    <title>Illinois Campaign Finance - Datasette DataTable example</title>
    <link rel="stylesheet" type="text/css" href="./jquery.dataTables.css" />
    <script
      type="text/javascript"
      language="javascript"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="./jquery.dataTables.js"
    ></script>
    <script type="text/javascript" language="javascript" class="init">
      $(document).ready(function () {
        $("#example tfoot th").each(function () {
          const title = $(this).text();
          $(this).html(
            '<input type="text" placeholder="Search ' + title + '" />',
          );
        });

        $("#example").DataTable({
          columns: [
            { data: "committee_name" },
            { data: "received_date" },
            {
              data: "amount",
              render: $.fn.dataTable.render.number(",", ".", 0, "$"),
              className: "dt-body-right",
            },
            { data: "name" },
            { data: "occupation" },
            { data: "employer" },
            { data: "city_state_zip" },
          ],
          order: [[1, "desc"]],
          processing: true,
          serverSide: true,
          searching: true,
          ajax: "https://puddle.bunkum.us/il_campaign_disclosure/donation.datatable",
          initComplete: function () {
            const delay = 500;

            // Apply the search
            this.api()
              .columns()
              .every(function () {
                const that = this;
                const searchInput = $("input", this.footer());
                let searchTimeout;

                searchInput.on("keyup change clear", function () {
                  clearTimeout(searchTimeout);
                  searchTimeout = setTimeout(function () {
                    if (that.search() !== searchInput.val()) {
                      that.search(searchInput.val()).draw();
                    }
                  }, delay);
                });
              });
          },
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="demo-html"></div>
      <table id="example" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Commitee Name</th>
            <th>Received Date</th>
            <th>Amount</th>
            <th>Donor Name</th>
            <th>Occupation</th>
            <th>Employer</th>
            <th>City, State Zip</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Commitee Name</th>
            <th>Received Date</th>
            <th>Amount</th>
            <th>Donor Name</th>
            <th>Occupation</th>
            <th>Employer</th>
            <th>City, State Zip</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
